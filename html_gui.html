<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Music</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Recommended Music</h1>
        <div class="music-list">
            <div class="music-item">
                <img src="album_artwork.jpg" alt="Album Artwork">
                <div class="music-info">
                    <h2>Song Title</h2>
                    <p>Artist Name</p>
                    <p>Album Name</p>
                </div>
            </div>
            <!-- Add more music items dynamically here -->
        </div>
    </div>
</body>
</html>
